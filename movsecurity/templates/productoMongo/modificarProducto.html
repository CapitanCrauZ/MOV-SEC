{% extends "base/index.html" %}
{% block main %}



<div class="row bg-primary">
    <section class="card col-sm-10 col-md-4 mx-auto mt-5 mb-5" >
        <article class="card-header">
            <h5 class="card-title"> 
                Modificar Producto
            </h5>
        <article>
        {%for message in messages%}
            <div class="message alert alert-success">
                {{message}}
            </div>
        {%endfor%}   
        <form action="" method="POST">
            {% csrf_token %}
            <article class="card-body">
                {{ formProd.as_p }}
            </article>
            <article class="card-footer">
                <input type="submit" class="btn btn-primary btn-block" value="Modificar">
            </article>
        </form>   
        <article class="card-footer">
            <a href="/menu/"><input type="submit" class="btn btn-primary btn-block" value="Volver"></a>
        </article>      
    </section>        
    
</div>

{%endblock main%}
