{% extends "base/index.html" %}


{% block main %}

<div class="row bg-primary">
    <section class="card col-sm-10 col-md-4 mx-auto mt-5">
        <article class="card-header">
            <h5 class="card-title">
                Registrar
            </h5>
        </article>
        {%for message in messages%}
            <div class="message alert alert-success">
                {{message}}
            </div>
        {%endfor%}
        <form action="" method="POST" class="formulario">
            {% csrf_token %}
            <article class="card-body">  
                {% for campo in formulario %}  
                    <div class="form-group">
                        <label for="{{ campo.id_for_label}}">{{campo.label}}</label>
                        {{campo}}
                    </div>             
                {% endfor %}
                {{ formulario2.as_p }}
            </article>
            <article class="card-footer">
                <a href="/perfil/"><input type="submit" class="btn btn-primary btn-block" value="Registrar"></a>
            </article>
        </form>
        {% if user.is_authenticated %}
        <article class="card-footer">
            <a href="/perfil/"><input type="submit" class="btn btn-primary btn-block" value="Volver"></a>
        </article>
        {% else %}
        <article class="card-footer">
            <a href="/"><input type="submit" class="btn btn-primary btn-block" value="Volver"></a>
        </article>
        {% endif %}
    </section>
</div>

{% endblock main %}
